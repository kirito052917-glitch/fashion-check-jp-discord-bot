name: X to Discord Bot DOMAJOI

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at 00:00 UTC (09:00 JST)

  workflow_dispatch:
    inputs:
      test_user:
        description: "X username to test (leave empty for production)"
        required: false
        default: ""

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npx playwright install --with-deps chromium

      - name: Download bot state
        uses: actions/download-artifact@v4
        with:
          name: bot-state
        continue-on-error: true

      - name: Run bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_DOMA: ${{ secrets.DISCORD_WEBHOOK_DOMA }}
          DISCORD_WEBHOOK_DATASET: ${{ secrets.DISCORD_WEBHOOK_DATASET }}
          TEST_USER: ${{ github.event.inputs.test_user }}
          X_COOKIES: ${{ secrets.X_COOKIES }}
        run: node bot.js

      - name: Upload bot state
        uses: actions/upload-artifact@v4
        with:
          name: bot-state
          path: |
            last_tweet_396zack.json
            last_tweet_domacastle.json
            last_dataset_item.json
